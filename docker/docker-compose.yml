services:
  executive_assistant:
    image: eddyatmc/executive_assistant:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Container-internal overrides (if needed)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - executive_assistant_data:/app/data
      - ./data/admins:/app/data/admins
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # Keep container running for debugging
    stdin_open: true
    tty: true

  postgres:
    image: postgres:18-alpine
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-executive_assistant}
      POSTGRES_DB: ${POSTGRES_DB:-executive_assistant_db}
    volumes:
      - pgdata:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  executive_assistant_data:
