version: "3.8"

services:
  postgres_db:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cassey_password}
      POSTGRES_DB: ${POSTGRES_DB:-cassey_db}
      POSTGRES_USER: ${POSTGRES_USER:-cassey}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cassey}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
